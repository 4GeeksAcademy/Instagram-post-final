<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7ffb66ec9a.js"></script>
</head>
<body>
    <div id="content">
        <div class="post">
            <div class="heading">
                <div class="logo"><i class="fa-brands fa-html5 fa-flip fa-2xl" style="color: #461e32;"></i></div>
                <div class="name">
                    <p><strong><b>HTML 5</b></strong></p> 
                    <p>Mauricio Reinales</p>
                </div>
                <div class="start">
                    <i class="fa-solid fa-ellipsis-vertical fa-2xl" style="color: #461e32;"></i>
                </div>
            </div>
        
            <div class="testest">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWMxZWMzYTBlZTM4NTU0OTJiMDQxMmMzZGE1ZTFkYTM2YTgwMDEzYiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/Qt75LocBZxpqr7m4o0/giphy.gif" alt="newretrowave" />
            </div>

            <div class="debajotest">
                <div class="icons-icons">
                    <i class="fa-regular fa-heart fa-2xl" style="color: #461e32;"></i>
                    <i class="fa-regular fa-comment fa-2xl" style="color: #461e32;"></i>
                    <i class="fa-regular fa-paper-plane fa-2xl" style="color: #461e32;"></i>
                    <i class="fa-regular fa-bookmark fa-2xl" style="color: #461e32;" id="bookmark"></i>
                </div>
                <div class="likes-likes">
                    <p>Liked by <b>4Geeks Academy, html5, Web and 100,000 others</b></p>
                </div>
                <div class="desc-description">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque, voluptates in praesentium temporibus ut, quae non optio numquam alias quidem magni! Ex at aut sequi quos dolorem autem voluptates tempore.
                </div>
            </div>

        </div>
    </div>    
</body>
</html>
